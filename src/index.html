<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <base href="/">
    <title>Angular Hacker News</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="theme-color" content="#1d5c9e">
    <style type="text/css">* { box-sizing: border-box } body {margin: 0; font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif, "Apple Color Emoji", "Segoe UI Emoji", "Segoe UI Symbol"}</style>
    <link rel="manifest" href="assets/manifest.json">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <script src="app.min.js" async defer></script>
  </head>
  <body>
    <angular-hacker-news>Loading...</angular-hacker-news>
    <script>
      var sw = function() { navigator.serviceWorker.register('service-worker.js', {scope: '/'}); }
      if ('serviceWorker' in navigator) {
        if ('requestIdleCallback' in window) {
          window.requestIdleCallback(sw, {timeout: 5000});
        } else {
          window.addEventListener('load', sw);
        }
      }
    </script>
  </body>
</html>
