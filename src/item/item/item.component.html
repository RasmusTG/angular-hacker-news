<article *ngIf="(itemToDisplay | async)?.title != null">
  <h2><a [attr.href]="(itemToDisplay | async)?.url">{{ (itemToDisplay | async)?.title }}</a></h2>
  <div class="meta">
    ({{ (itemToDisplay | async)?.domain }}) - {{ (itemToDisplay | async)?.score }} points by {{ (itemToDisplay | async)?.user }}
  </div>

  <nghn-comment [comment]="c" *ngFor="let c of (itemToDisplay | async)?.comments; trackBy: trackByFn">
  </nghn-comment>
</article>
